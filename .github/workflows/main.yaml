on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@960cd539b0e512e8735582da22e19cde22352da8
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza

    - uses: okteto/actions/deploy@960cd539b0e512e8735582da22e19cde22352da8
      with:
        namespace: actions-rberrelleza
        manifests: k8s.yml
        image: okteto/hello-world
        tag: golang1
          