on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@cd8fd1516a54d63d174891393433a7bc02d95e46
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@cd8fd1516a54d63d174891393433a7bc02d95e46
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml