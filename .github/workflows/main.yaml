on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@e6759ce476f299f34c55acc44fc5fa74f646a7a9
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@e6759ce476f299f34c55acc44fc5fa74f646a7a9
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml