on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@97d7b7d1e2ef274ec6dd0f51064ebef984238457
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@97d7b7d1e2ef274ec6dd0f51064ebef984238457
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml