on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@e6159e163b9c5b600cc5f500fac6ee92dcac1554
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@e6159e163b9c5b600cc5f500fac6ee92dcac1554
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml