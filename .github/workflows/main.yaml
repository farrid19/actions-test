on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@a5a191e498307b62f2b79155423809690be1f642
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@a5a191e498307b62f2b79155423809690be1f642
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml