on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@c19444c2e10cabdfe9140883608fdddb40e99c7c
      with:
        manifests: k8s.yml
        image: okteto/hello-world
        tag: dev

    - uses: okteto/actions/namespace@c19444c2e10cabdfe9140883608fdddb40e99c7c
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza

    - uses: okteto/actions/deploy@c19444c2e10cabdfe9140883608fdddb40e99c7c
      with:
        namespace: actions-rberrelleza
        manifests: k8s.yml
          