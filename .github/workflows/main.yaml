on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@8cde51f249f2c6516e1c585068f014453468a71f
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza

    - uses: okteto/actions/deploy@8cde51f249f2c6516e1c585068f014453468a71f
      with:
        namespace: actions-rberrelleza
        manifests: k8s.yml
        image: okteto/hello-world
        tag: golang2
          