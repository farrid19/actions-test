on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@3abde8b36618477eab730a34c811048dddc23f54
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@3abde8b36618477eab730a34c811048dddc23f54
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml