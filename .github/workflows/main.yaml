on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@b5280d368a2067bede383e502d31d4f9f9c03c30
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@b5280d368a2067bede383e502d31d4f9f9c03c30
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml