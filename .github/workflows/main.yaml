on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/update@b39fadf52a3e904e74356ec31b0e5e9895746acc
      with:
        manifests: k8s.yml
        image: okteto/hello-world
        tag: dev

    - uses: okteto/actions/namespace@b39fadf52a3e904e74356ec31b0e5e9895746acc
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza

    - uses: okteto/actions/deploy@b39fadf52a3e904e74356ec31b0e5e9895746acc
      with:
        namespace: actions-rberrelleza
        manifests: k8s.yml
          