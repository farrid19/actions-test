on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@f4ac1f0ddcf09192917221b044008880b458ad81
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@f4ac1f0ddcf09192917221b044008880b458ad81
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml