on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@718064de40ef2cfa3067426b224922b9cba32eac
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@718064de40ef2cfa3067426b224922b9cba32eac
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml