on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@cbb2e20799418bbcae2951b8cff7cddf7f73b55a
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@cbb2e20799418bbcae2951b8cff7cddf7f73b55a
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml