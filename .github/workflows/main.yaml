on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@b5ca7e50748c8c9d0408bd3526f7aa2f3c5a917e
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@b5ca7e50748c8c9d0408bd3526f7aa2f3c5a917e
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml