on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@33affd0f87f5f86790e00d59e22e09e768de9427
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza

    - uses: okteto/actions/deploy@33affd0f87f5f86790e00d59e22e09e768de9427
      with:
        namespace: actions-rberrelleza
        manifests: k8s.yml
        image: okteto/hello-world
        tag: golang
          