on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: okteto/actions/namespace@3b8e0677e46cd910d1d47a943a4141e551b6160d
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
        namespace: actions-rberrelleza
        
    - uses: okteto/actions/deploy@3b8e0677e46cd910d1d47a943a4141e551b6160d
      with:
        namespace: actions-rberrelleza
        manifests: |
          k8s.yml